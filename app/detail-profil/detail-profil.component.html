<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profil Humain</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4; /* Ajout d'une couleur de fond */
    }

    .profil-container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .profil-card {
      background-color: #fff;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
      width: 500px;
      height: auto; /* Changer à auto pour ajuster la taille */
      text-align: center;
      transition: transform 0.3s ease-in-out;
    }

    .profil-card:hover {
      transform: translateY(-10px);
    }

    .profil-header {
      position: relative;
      background: #3C91E6;
      padding: 30px;
      border-radius: 20px 20px 0 0;
    }

    .profil-photo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 5px solid #fff;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.15);
      margin-bottom: 15px;
    }

    .profil-name h2 {
      color: #fff;
      font-size: 22px;
      font-weight: bold;
    }

    .profil-name p {
      color: rgba(255, 255, 255, 0.8);
      font-size: 16px;
      font-weight: 300;
    }

    .profil-body {
      padding: 20px;
    }

    .profil-item {
      display: flex;
      align-items: center;
      justify-content: start;
      padding: 10px 0;
      font-size: 16px;
      color: #333;
    }

    .profil-item i {
      font-size: 20px;
      color: #6e7bff;
      margin-right: 10px;
    }

    .profil-footer {
      padding: 15px;
      display: flex;
      justify-content: center; /* Centrer le bouton */
    }

    .btn-edit {
      background-color: #3C91E6;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn-edit:hover {
      background-color: #4e54d3;
    }
  </style>
</head>
<body>
<div class="profil-container">
  <div class="profil-card">
    <div class="profil-header">
      <img src="humain-photo.jpg" alt="Photo de l'Utilisateur" class="profil-photo">
      <div class="profil-name">
        <h2>Jean Dupont</h2>
        <p>Utilisateur</p>
      </div>
    </div>

    <div class="profil-body">
      <div class="profil-item">
        <i class="fas fa-id-card"></i>
        <p>ID: 12345</p>
      </div>
      <div class="profil-item">
        <i class="fas fa-envelope"></i>
        <p>Email: jean.com</p>
      </div>
      <div class="profil-item">
        <i class="fas fa-phone"></i>
        <p>Téléphone: 06 12 34 56 78</p>
      </div>
      <div class="profil-item">
        <i class="fas fa-map-marker-alt"></i>
        <p>Adresse: Paris, France</p>
      </div>
    </div>

    <div class="profil-footer">
      <button  class="btn-edit">Modifier Profil</button>
    </div>
  </div>
</div>

<!-- Add Font Awesome for Icons -->
<script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
