<div class="container detail-formation-container mt-5">
  <div *ngIf="formation">
    <div class="card shadow-lg p-4 rounded detail-card">
      <h2 class="text-center mb-4 text-primary">{{ formation.formationName }}</h2>

      <div class="mb-3">
        <label class="form-label fw-bold text-secondary">École :</label>
        <p class="form-text ms-3">{{ formation.schoolName }}</p>
      </div>

      <div class="mb-3">
        <label class="form-label fw-bold text-secondary">Description :</label>
        <p class="form-text ms-3">{{ formation.description || 'Aucune description fournie.' }}</p>
      </div>

      <div class="mb-3">
        <label class="form-label fw-bold text-secondary">Durée :</label>

      </div>

      <div class="mb-3">
        <label class="form-label fw-bold text-secondary">Modules :</label>
        <ul class="module-list ms-3">
          <li *ngFor="let module of formation.modules">
            <i class="fas fa-book text-success me-2"></i> {{ module.name }}
          </li>
        </ul>
      </div>

      <div class="text-center mt-4">
        <button routerLink="/formation" class="btn btn-outline-primary me-3">
          <i class="fas fa-arrow-left me-1"></i> Retour
        </button>

        <button routerLink="/newFormation" [queryParams]="{ id: formation.formationId }" class="btn btn-warning text-white me-2">
          <i class="fas fa-edit me-1"></i> Modifier
        </button>

        <button routerLink="/formation" (click)="handleDeleteFormation(formation)" class="btn btn-danger" >
          <i class="fas fa-trash-alt me-1"></i> Supprimer
        </button>
      </div>
    </div>
  </div>
  <div *ngIf="!formation" class="alert alert-danger mt-4 text-center">
    Formation non trouvée ou introuvable.
  </div>
</div>
