<div class="login-container">
  <div class="login-card">
    <div class="login-image">
      <p class="animate__animated animate__fadeIn">
        Bienvenue sur EngineEval - Votre plateforme d'évaluation académique avancée pour les écoles d'ingénieurs.
      </p>
    </div>
    
    <div class="login-form-container animate__animated animate__fadeInUp">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <h4>Connexion</h4>
        <p class="form-subtitle">
          Accédez à votre compte en quelques clics
        </p>
        
        <div class="form-group">
          <label for="username" class="form-label">Adresse email</label>
          <div class="input-with-icon">
            <i class="fas fa-envelope"></i>
            <input
              type="text"
              class="form-control"
              id="username"
              formControlName="username"
              placeholder="votre@email.com"
            />
          </div>
          <div
            *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched"
            class="text-danger mt-1"
          >
            L'adresse email est requise.
          </div>
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Mot de passe</label>
          <div class="input-with-icon">
            <i class="fas fa-lock"></i>
            <input
              type="password"
              class="form-control"
              id="password"
              formControlName="password"
              placeholder="••••••••"
            />
          </div>
          <div
            *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
            class="text-danger mt-1"
          >
            Le mot de passe est requis.
          </div>
        </div>
        
        <div class="form-options">
          <div class="remember-me">
            <input type="checkbox" id="remember" />
            <label for="remember">Se souvenir de moi</label>
          </div>
          <div class="forgot-password" (click)="goToForgotPassword()">
            Mot de passe oublié ?
          </div>
        </div>

        <button
          type="submit"
          class="btn-login"
          [disabled]="!loginForm.valid"
        >
          <span>Se connecter</span>
          <i class="fas fa-arrow-right"></i>
        </button>

        <p *ngIf="errorMessage" class="text-danger text-center mt-3 animate__animated animate__shakeX">
          {{ errorMessage }}
        </p>



        <div class="signup-option">
          Pas encore de compte ? <a href="#">Créer un compte</a>
        </div>
      </form>
    </div>
  </div>
</div>
